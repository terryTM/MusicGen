<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Butterchurn Music Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }

      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: block;
      }

      .controls {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 100;
        background: rgba(0, 0, 0, 0.6);
        padding: 16px;
        border-radius: 16px;
        backdrop-filter: blur(8px);
        min-width: 400px;
        max-width: min(85vw, 500px);
        transition: all 0.3s ease;
      }

      .controls h1 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 14px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #0066ff;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: #0066ff;
        color: white;
      }

      .btn-primary:hover {
        background: #0052cc;
      }

      .btn-success {
        background: #00aa00;
        color: white;
      }

      .btn-success:hover {
        background: #008800;
      }

      .btn-danger {
        background: #ff3b30;
        color: white;
      }

      .btn-danger:hover {
        background: #cc2f26;
      }

      .btn-secondary {
        background: #555;
        color: white;
      }

      .btn-secondary:hover {
        background: #666;
      }

      .status {
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        font-size: 13px;
        margin-bottom: 15px;
      }

      .status.error {
        background: rgba(255, 59, 48, 0.2);
        color: #ff6b6b;
      }

      .status.success {
        background: rgba(0, 170, 0, 0.2);
        color: #5dff5d;
      }

      .audio-controls {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
      }

      .audio-controls.visible {
        display: block;
      }

      audio {
        width: 100%;
        margin-bottom: 10px;
      }

      .preset-info {
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }



      .controls.minimized {
        transform: translate(-50%, -50%) translateY(-200%);
      }

      .preset-controls-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #444;
      }

      .preset-controls-section h3 {
        margin-bottom: 15px;
        font-size: 16px;
        color: #fff;
        text-align: center;
      }

      .side-panel h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #fff;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

      .control-section {
        margin-bottom: 20px;
      }

      .control-section label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        color: #aaa;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }

      select:focus {
        outline: none;
        border-color: #0066ff;
      }

      .preset-controls {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .preset-controls button {
        flex: 1;
        padding: 8px;
        font-size: 12px;
      }

      .info-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        color: #aaa;
        margin-top: 10px;
      }

      .info-box strong {
        color: #fff;
        display: block;
        margin-bottom: 5px;
      }

      .side-panel::-webkit-scrollbar {
        width: 8px;
      }

      .side-panel::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .side-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      .side-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
      <div class="status" id="status">Loading...</div>

      <div id="songInfo" style="text-align: center; margin-bottom: 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 6px;">
        <div style="font-size: 16px; font-weight: bold; margin-bottom: 5px;" id="songName">-</div>
        <div style="font-size: 13px; color: #aaa;" id="songArtist">-</div>
      </div>

      <div class="audio-controls" id="audioControls">
        <audio id="audio" controls crossorigin="anonymous"></audio>
        
        <div class="preset-controls-section">
          <div class="control-section">
            <label for="presetSelect">Select Preset:</label>
            <select id="presetSelect">
              <option value="">Loading presets...</option>
            </select>
            
            <div class="preset-controls">
              <button class="btn-secondary" id="prevPresetBtn" title="Previous Preset (‚Üê key)">‚Üê Prev</button>
              <button class="btn-secondary" id="nextPresetBtn" title="Next Preset (‚Üí key)">Next ‚Üí</button>
            </div>
          </div>

          <div class="control-section">
            <label>
              <input type="checkbox" id="autoChangeCheckbox">
              Auto-change every 30s
            </label>
          </div>
        </div>
      </div>
    </div>



    <script src="/node_modules/butterchurn/lib/butterchurn.min.js"></script>
    <script src="/node_modules/butterchurn-presets/lib/butterchurnPresets.min.js"></script>
    <script>
      // Wait for scripts to load
      window.addEventListener('load', function() {
        console.log('butterchurn:', typeof butterchurn);
        console.log('butterchurnPresets:', typeof butterchurnPresets);
        
      const canvas = document.getElementById('canvas');
      const audio = document.getElementById('audio');
      const audioUrl = document.getElementById('audioUrl');
      const loadBtn = document.getElementById('loadBtn');
      const randomPresetBtn = document.getElementById('randomPresetBtn');
      const status = document.getElementById('status');
      const audioControls = document.getElementById('audioControls');
      const controls = document.getElementById('controls');

      // Check WebGL 2 support
      function checkWebGL2Support() {
        try {
          const canvas = document.createElement('canvas');
          return !!(canvas.getContext('webgl2'));
        } catch (e) {
          return false;
        }
      }

      // Get URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const audioUrlParam = urlParams.get('url');
      const songName = urlParams.get('name') || 'Unknown Song';
      const songArtist = urlParams.get('artist') || 'Unknown Artist';

      // Display song info
      document.getElementById('songName').textContent = songName;
      document.getElementById('songArtist').textContent = songArtist;

      if (!checkWebGL2Support()) {
        updateStatus('‚ùå WebGL 2 is not supported in your browser. Butterchurn requires WebGL 2 to run.', 'error');
        loadBtn.disabled = true;
        console.error('WebGL 2 not supported');
      }

      // Check if butterchurn is loaded
      if (typeof butterchurn === 'undefined' || !butterchurn.default || typeof butterchurnPresets === 'undefined' || !butterchurnPresets.getPresets) {
        updateStatus('‚ùå Failed to load Butterchurn libraries. Please refresh the page.', 'error');
        loadBtn.disabled = true;
        console.error('Butterchurn libraries not loaded', { butterchurn, butterchurnPresets });
      }

      let visualizer = null;
      let audioContext = null;
      let audioSource = null;
      let currentPresetIndex = 0;
      let presets = [];
      let presetKeys = [];

      // Initialize visualizer
      function initVisualizer() {
        try {
          updateStatus('üîß Initializing visualizer...', '');
          
          if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
          }

          if (!visualizer) {
            visualizer = butterchurn.default.createVisualizer(audioContext, canvas, {
              width: window.innerWidth,
              height: window.innerHeight,
              pixelRatio: window.devicePixelRatio || 1,
              textureRatio: 1,
            });

            // Load presets
            presets = butterchurnPresets.getPresets();
            presetKeys = Object.keys(presets).sort();
            
            if (presetKeys.length === 0) {
              throw new Error('No presets available');
            }
            
            // Populate preset dropdown
            populatePresetDropdown();
            
            // Load the default preset to start
            loadDefaultPreset();
            
            updateStatus('‚úì Visualizer initialized successfully with ' + presetKeys.length + ' presets', 'success');
          }
        } catch (error) {
          updateStatus('‚ùå Failed to initialize visualizer: ' + error.message, 'error');
          throw error;
        }
      }

      // Populate preset dropdown
      function populatePresetDropdown() {
        const presetSelect = document.getElementById('presetSelect');
        presetSelect.innerHTML = '';
        
        presetKeys.forEach((key, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = key;
          presetSelect.appendChild(option);
        });
      }

      // Load preset by index
      function loadPresetByIndex(index) {
        if (presetKeys.length === 0 || index < 0 || index >= presetKeys.length) return;
        
        currentPresetIndex = index;
        const presetKey = presetKeys[currentPresetIndex];
        const preset = presets[presetKey];
        
        visualizer.loadPreset(preset, 2.0); // 2.0 second transition
        
        // Update dropdown selection
        document.getElementById('presetSelect').value = index;
      }

      // Load a random preset
      function loadRandomPreset() {
        if (presetKeys.length === 0) return;
        const randomIndex = Math.floor(Math.random() * presetKeys.length);
        loadPresetByIndex(randomIndex);
      }

      // Load the default preset (Mandala Chasers)
      function loadDefaultPreset() {
        if (presetKeys.length === 0) return;
        const defaultPresetName = 'Phat+fiShbRaiN+Eo.S_Mandala_Chasers_remix';
        const defaultIndex = presetKeys.indexOf(defaultPresetName);
        
        if (defaultIndex !== -1) {
          loadPresetByIndex(defaultIndex);
        } else {
          // Fallback to random if default not found
          loadRandomPreset();
        }
      }

      // Load next preset
      function loadNextPreset() {
        const nextIndex = (currentPresetIndex + 1) % presetKeys.length;
        loadPresetByIndex(nextIndex);
      }

      // Load previous preset
      function loadPrevPreset() {
        const prevIndex = (currentPresetIndex - 1 + presetKeys.length) % presetKeys.length;
        loadPresetByIndex(prevIndex);
      }

      // Handle window resize
      function handleResize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        if (visualizer) {
          visualizer.setRendererSize(window.innerWidth, window.innerHeight);
        }
      }

      // Load audio from URL
      async function loadAudio() {
        const url = audioUrl.value.trim();
        
        if (!url) {
          updateStatus('‚ùå Please enter an MP3 URL', 'error');
          return;
        }
        
        // Basic URL validation
        try {
          new URL(url);
        } catch (e) {
          updateStatus('‚ùå Invalid URL format. Please enter a valid URL', 'error');
          return;
        }

        try {
          updateStatus('‚è≥ Loading audio from URL...', '');
          
          // Initialize visualizer if not already done
          try {
            initVisualizer();
          } catch (vizError) {
            updateStatus('‚ùå Failed to start visualizer: ' + vizError.message, 'error');
            return;
          }

          // Set audio source
          const proxyUrl = `/api/proxy-audio?url=${encodeURIComponent(url)}`;
          audio.src = proxyUrl;
          audio.crossOrigin = "anonymous";

          // Create audio source node and connect to visualizer
          if (audioSource) {
            audioSource.disconnect();
          }
          
          audioSource = audioContext.createMediaElementSource(audio);
          audioSource.connect(audioContext.destination);
          
          // Connect audio to visualizer
          visualizer.connectAudio(audioSource);

          // Show audio controls
          audioControls.classList.add('visible');

          // Handle successful audio load
          audio.addEventListener('canplay', () => {
            updateStatus('‚úÖ Audio loaded successfully from URL! Press play to start visualization', 'success');
          }, { once: true });

          // Handle audio load errors
          audio.addEventListener('error', (e) => {
            let errorMsg = '‚ùå Failed to load audio from link. ';
            if (audio.error) {
              switch (audio.error.code) {
                case 1:
                  errorMsg += 'Loading was aborted.';
                  break;
                case 2:
                  errorMsg += 'Network error - check your internet connection.';
                  break;
                case 3:
                  errorMsg += 'Format not supported or file is corrupted.';
                  break;
                case 4:
                  errorMsg += 'File not found or CORS policy blocked the request.';
                  break;
                default:
                  errorMsg += 'Unknown error occurred.';
              }
            } else {
              errorMsg += 'Could not load the audio file.';
            }
            updateStatus(errorMsg, 'error');
            console.error('Audio error:', audio.error);
            audioControls.classList.remove('visible');
          }, { once: true });

          // Start rendering when audio plays
          audio.addEventListener('play', () => {
            updateStatus('üé® Starting visualizer...', '');
            if (audioContext.state === 'suspended') {
              audioContext.resume();
            }
            startRenderLoop();
            updateStatus('Playing', '');
          });

          // Handle pause
          audio.addEventListener('pause', () => {
            updateStatus('Paused', '');
          });

          // Handle audio end
          audio.addEventListener('ended', () => {
            updateStatus('Playback finished', '');
          });

        } catch (error) {
          console.error('Error loading audio:', error);
          updateStatus(`‚ùå Failed to load audio: ${error.message}`, 'error');
          audioControls.classList.remove('visible');
        }
      }

      // Render loop
      function startRenderLoop() {
        function render() {
          if (visualizer && !audio.paused) {
            visualizer.render();
          }
          requestAnimationFrame(render);
        }
        render();
      }

      // Update status message
      function updateStatus(message, type = '') {
        status.textContent = message;
        status.className = 'status ' + type;
      }

      // Auto-load audio if URL is provided
      if (audioUrlParam) {
        updateStatus('‚è≥ Initializing visualizer...', '');
        
        try {
          // Initialize visualizer
          initVisualizer();
          
          // Set audio source through proxy
          audio.src = audioUrlParam;
          audio.crossOrigin = "anonymous";

          // Create audio source node and connect to visualizer
          audioSource = audioContext.createMediaElementSource(audio);
          audioSource.connect(audioContext.destination);
          
          // Connect audio to visualizer
          visualizer.connectAudio(audioSource);

          // Show audio controls
          audioControls.classList.add('visible');

          // Handle successful audio load
          audio.addEventListener('canplay', () => {
            updateStatus('‚úÖ Ready to play!', 'success');
            // Auto-play
            audio.play().catch(err => {
              updateStatus('‚ö†Ô∏è Click play to start (autoplay blocked)', '');
            });
          }, { once: true });

          // Handle audio load errors
          audio.addEventListener('error', (e) => {
            let errorMsg = '‚ùå Failed to load audio. ';
            if (audio.error) {
              switch (audio.error.code) {
                case 1:
                  errorMsg += 'Loading was aborted.';
                  break;
                case 2:
                  errorMsg += 'Network error.';
                  break;
                case 3:
                  errorMsg += 'Format not supported.';
                  break;
                case 4:
                  errorMsg += 'File not found.';
                  break;
                default:
                  errorMsg += 'Unknown error.';
              }
            }
            updateStatus(errorMsg, 'error');
          }, { once: true });

          // Start rendering when audio plays
          audio.addEventListener('play', () => {
            if (audioContext.state === 'suspended') {
              audioContext.resume();
            }
            startRenderLoop();
            updateStatus('Playing', '');
          });

          // Handle pause
          audio.addEventListener('pause', () => {
            updateStatus('Paused', '');
          });

          // Handle audio end
          audio.addEventListener('ended', () => {
            updateStatus('Playback finished', '');
          });

        } catch (error) {
          console.error('Error loading audio:', error);
          updateStatus(`‚ùå Failed: ${error.message}`, 'error');
        }
      } else {
        updateStatus('‚ùå No audio URL provided', 'error');
      }

      // Event listeners
      // Side panel controls
      document.getElementById('presetSelect').addEventListener('change', (e) => {
        const index = parseInt(e.target.value);
        loadPresetByIndex(index);
      });

      document.getElementById('nextPresetBtn').addEventListener('click', () => {
        loadNextPreset();
      });

      document.getElementById('prevPresetBtn').addEventListener('click', () => {
        loadPrevPreset();
      });

      // Keyboard navigation for presets and spacebar controls
      document.addEventListener('keydown', (e) => {
        // Only handle arrow keys when not typing in inputs
        if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') {
          return;
        }
        
        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          loadPrevPreset();
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          loadNextPreset();
        } else if (e.key === ' ') {
          e.preventDefault();
          controls.classList.toggle('minimized');
        }
      });

      window.addEventListener('resize', handleResize);

      // Handle Enter key in input
      audioUrl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loadAudio();
        }
      });

      // Auto-change preset every 30 seconds
      setInterval(() => {
        const autoChange = document.getElementById('autoChangeCheckbox').checked;
        if (visualizer && !audio.paused && autoChange) {
          loadRandomPreset();
        }
      }, 30000);

      // Initial canvas sizing
      handleResize();

      // Add sample MP3 URL for testing
      // audioUrl.value = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
      
      }); // End window.load
    </script>
  </body>
</html>
