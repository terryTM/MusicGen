<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Music Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #000;
        color: #fff;
        overflow: hidden;
      }

      #visualizer-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      .controls {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        min-width: 500px;
        max-width: min(90vw, 600px);
        transition: transform 0.3s ease;
      }

      .controls h1 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }

      .controls.minimized {
        transform: translateX(-50%) translateY(-200%);
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 14px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 14px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #0066ff;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(0);
      }

      .btn-primary {
        background: #0066ff;
        color: white;
      }

      .btn-primary:hover {
        background: #0052cc;
      }

      .btn-secondary {
        background: #555;
        color: white;
      }

      .btn-secondary:hover {
        background: #666;
      }

      .status {
        text-align: center;
        padding: 10px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        font-size: 13px;
        margin-bottom: 15px;
      }

      .status.error {
        background: rgba(255, 59, 48, 0.2);
        color: #ff6b6b;
      }

      .status.success {
        background: rgba(0, 170, 0, 0.2);
        color: #5dff5d;
      }

      .audio-controls {
        display: none;
        margin-top: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 6px;
      }

      .audio-controls.visible {
        display: block;
      }

      audio {
        width: 100%;
        margin-bottom: 10px;
      }

      .preset-info {
        text-align: center;
        font-size: 12px;
        color: #aaa;
      }

      .minimize-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 101;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.8);
        border: 1px solid #444;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        display: none;
      }

      .minimize-btn.visible {
        display: block;
      }

      .side-panel {
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 100;
        background: rgba(0, 0, 0, 0.9);
        padding: 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        min-width: 280px;
        max-width: 350px;
        border: 1px solid #333;
        display: none;
        max-height: 80vh;
        overflow-y: auto;
        transition: transform 0.3s ease;
      }

      .side-panel.visible {
        display: block;
      }

      .side-panel.hidden {
        transform: translateY(-50%) translateX(400px);
      }

      .side-panel h3 {
        margin-bottom: 15px;
        font-size: 18px;
        color: #fff;
        border-bottom: 1px solid #444;
        padding-bottom: 10px;
      }

      .control-section {
        margin-bottom: 20px;
      }

      .control-section label {
        display: block;
        margin-bottom: 8px;
        font-size: 13px;
        color: #aaa;
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
      }

      select:focus {
        outline: none;
        border-color: #0066ff;
      }

      .preset-controls {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }

      .preset-controls button {
        flex: 1;
        padding: 8px;
        font-size: 12px;
      }

      .info-box {
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
        border-radius: 6px;
        font-size: 12px;
        color: #aaa;
        margin-top: 10px;
      }

      .info-box strong {
        color: #fff;
        display: block;
        margin-bottom: 5px;
      }

      .side-panel::-webkit-scrollbar {
        width: 8px;
      }

      .side-panel::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
      }

      .side-panel::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
      }

      .side-panel::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>

  <body>
    <div id="visualizer-container"></div>

    <button class="minimize-btn" id="minimizeBtn">Hide Controls</button>

    <div class="controls" id="controls">
      <h1>Music Visualizer</h1>

      <div class="status" id="status">Enter an MP3 URL to start visualizing</div>

      <div class="input-group">
        <label for="audioUrl">MP3 File URL:</label>
        <input
          type="text"
          id="audioUrl"
          placeholder="https://example.com/music.mp3"
        />
      </div>

      <div class="btn-group">
        <button class="btn-primary" id="loadBtn">Load Audio</button>
        <button class="btn-secondary" id="randomPresetBtn" disabled>Random Style</button>
      </div>

      <div class="audio-controls" id="audioControls">
        <audio id="audio" controls crossorigin="anonymous"></audio>
        <div class="preset-info" id="presetInfo">Load audio to start</div>
      </div>
    </div>

    <div class="side-panel" id="sidePanel">
      <h3>Visualization Controls</h3>

      <div class="control-section">
        <label for="presetSelect">Visual Style:</label>
        <select id="presetSelect"></select>

        <div class="preset-controls">
          <button class="btn-secondary" id="prevPresetBtn" title="Previous Style">← Prev</button>
          <button class="btn-secondary" id="nextPresetBtn" title="Next Style">Next →</button>
        </div>
      </div>

      <div class="control-section">
        <label>
          <input type="checkbox" id="autoChangeCheckbox" checked>
          Auto-change every 30s
        </label>
      </div>

      <div class="info-box" id="presetDetails">
        <strong>Current Style:</strong>
        <div id="currentPresetName">None</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/audiomotion-analyzer@4/dist/audiomotion-analyzer.umd.js"></script>
    <script>
      window.addEventListener('load', function() {

      const audio = document.getElementById('audio');
      const audioUrl = document.getElementById('audioUrl');
      const loadBtn = document.getElementById('loadBtn');
      const randomPresetBtn = document.getElementById('randomPresetBtn');
      const status = document.getElementById('status');
      const audioControls = document.getElementById('audioControls');
      const presetInfo = document.getElementById('presetInfo');
      const minimizeBtn = document.getElementById('minimizeBtn');
      const controls = document.getElementById('controls');
      const container = document.getElementById('visualizer-container');

      let audioMotion = null;
      let audioSourceConnected = false;
      let currentPresetIndex = 0;
      let audioEventsBound = false;

      // Visual presets
      const presets = [
        {
          name: 'Radial Prism',
          options: {
            mode: 3,
            radial: true,
            spinSpeed: 1,
            gradient: 'prism',
            showPeaks: true,
            roundBars: true,
            barSpace: 0.25,
            ledBars: false,
            lumiBars: false,
            outlineBars: false,
            mirror: 0,
            reflexRatio: 0,
            fillAlpha: 1,
            lineWidth: 0,
            channelLayout: 'single',
          }
        },
        {
          name: 'Radial Neon',
          options: {
            mode: 2,
            radial: true,
            spinSpeed: 2,
            gradient: 'neon',
            showPeaks: false,
            roundBars: false,
            barSpace: 0.3,
            ledBars: false,
            lumiBars: false,
            outlineBars: true,
            mirror: 0,
            reflexRatio: 0,
            fillAlpha: 0.3,
            lineWidth: 2,
            channelLayout: 'single',
          }
        },
        {
          name: 'Radial LED',
          options: {
            mode: 3,
            radial: true,
            spinSpeed: 0.5,
            gradient: 'classic',
            showPeaks: true,
            roundBars: false,
            barSpace: 0.4,
            ledBars: true,
            lumiBars: false,
            outlineBars: false,
            mirror: 0,
            reflexRatio: 0,
            fillAlpha: 1,
            lineWidth: 0,
            channelLayout: 'single',
          }
        },
        {
          name: 'Equalizer',
          options: {
            mode: 3,
            radial: false,
            spinSpeed: 0,
            gradient: 'rainbow',
            showPeaks: true,
            roundBars: false,
            barSpace: 0.15,
            ledBars: true,
            lumiBars: false,
            outlineBars: false,
            mirror: 0,
            reflexRatio: 0.35,
            reflexAlpha: 0.2,
            fillAlpha: 1,
            lineWidth: 0,
            channelLayout: 'single',
          }
        },
        {
          name: 'Waveform',
          options: {
            mode: 10,
            radial: false,
            spinSpeed: 0,
            gradient: 'prism',
            showPeaks: false,
            roundBars: false,
            barSpace: 0,
            ledBars: false,
            lumiBars: false,
            outlineBars: false,
            mirror: 0,
            reflexRatio: 0,
            fillAlpha: 0.5,
            lineWidth: 2,
            channelLayout: 'single',
          }
        },
        {
          name: 'Mirror Bars',
          options: {
            mode: 5,
            radial: false,
            spinSpeed: 0,
            gradient: 'steelblue',
            showPeaks: true,
            roundBars: true,
            barSpace: 0.2,
            ledBars: false,
            lumiBars: false,
            outlineBars: false,
            mirror: 1,
            reflexRatio: 0,
            fillAlpha: 1,
            lineWidth: 0,
            channelLayout: 'single',
          }
        },
        {
          name: 'Lumi Radial',
          options: {
            mode: 4,
            radial: true,
            spinSpeed: 1.5,
            gradient: 'rainbow',
            showPeaks: false,
            roundBars: true,
            barSpace: 0.1,
            ledBars: false,
            lumiBars: true,
            outlineBars: false,
            mirror: 0,
            reflexRatio: 0,
            fillAlpha: 1,
            lineWidth: 0,
            channelLayout: 'single',
          }
        },
        {
          name: 'Dual Channel',
          options: {
            mode: 3,
            radial: false,
            spinSpeed: 0,
            gradient: 'prism',
            showPeaks: true,
            roundBars: true,
            barSpace: 0.2,
            ledBars: false,
            lumiBars: false,
            outlineBars: false,
            mirror: 0,
            reflexRatio: 0.3,
            reflexAlpha: 0.15,
            fillAlpha: 1,
            lineWidth: 0,
            channelLayout: 'dual-combined',
          }
        }
      ];

      // Populate preset dropdown
      function populatePresetDropdown() {
        const presetSelect = document.getElementById('presetSelect');
        presetSelect.innerHTML = '';
        presets.forEach((preset, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.textContent = preset.name;
          presetSelect.appendChild(option);
        });
      }

      // Apply a preset by index
      function loadPresetByIndex(index) {
        if (!audioMotion || index < 0 || index >= presets.length) return;
        currentPresetIndex = index;
        const preset = presets[index];

        Object.keys(preset.options).forEach(key => {
          audioMotion[key] = preset.options[key];
        });

        presetInfo.textContent = 'Style: ' + preset.name;
        document.getElementById('presetSelect').value = index;
        document.getElementById('currentPresetName').textContent = preset.name;
      }

      function loadNextPreset() {
        loadPresetByIndex((currentPresetIndex + 1) % presets.length);
      }

      function loadPrevPreset() {
        loadPresetByIndex((currentPresetIndex - 1 + presets.length) % presets.length);
      }

      function loadRandomPreset() {
        loadPresetByIndex(Math.floor(Math.random() * presets.length));
      }

      // Update status message
      function updateStatus(message, type = '') {
        status.textContent = message;
        status.className = 'status ' + type;
      }

      // Bind audio element events once
      function bindAudioEvents() {
        if (audioEventsBound) return;
        audioEventsBound = true;

        audio.addEventListener('play', () => {
          if (audioMotion && audioMotion.audioCtx.state === 'suspended') {
            audioMotion.audioCtx.resume();
          }
          updateStatus('Visualization running!', 'success');
        });

        audio.addEventListener('pause', () => {
          updateStatus('Paused', '');
        });

        audio.addEventListener('ended', () => {
          updateStatus('Playback finished', '');
        });
      }

      // Initialize the audioMotion instance (once)
      function initVisualizer() {
        if (audioMotion) return;

        audioMotion = new AudioMotionAnalyzer(container, {
          source: audio,
          mode: 3,
          radial: true,
          spinSpeed: 1,
          gradient: 'prism',
          showPeaks: true,
          showScaleX: false,
          showScaleY: false,
          showBgColor: true,
          overlay: false,
          bgAlpha: 0.7,
          smoothing: 0.7,
          roundBars: true,
          barSpace: 0.25,
          fftSize: 8192,
          maxDecibels: -25,
          minDecibels: -85,
          connectSpeakers: true,
        });

        // Register custom neon gradient
        audioMotion.registerGradient('neon', {
          bgColor: '#000',
          colorStops: [
            '#ff00ff',
            '#00ffff',
            '#ff00ff',
          ]
        });

        populatePresetDropdown();
        loadPresetByIndex(0);
      }

      // Load audio from URL
      function loadAudio() {
        const url = audioUrl.value.trim();

        if (!url) {
          updateStatus('Please enter an MP3 URL', 'error');
          return;
        }

        try {
          new URL(url);
        } catch (e) {
          updateStatus('Invalid URL format. Please enter a valid URL', 'error');
          return;
        }

        try {
          updateStatus('Loading audio from URL...', '');

          // Initialize visualizer if needed
          initVisualizer();

          // Set audio source via proxy
          const proxyUrl = `/api/proxy-audio?url=${encodeURIComponent(url)}`;
          audio.src = proxyUrl;
          audio.crossOrigin = "anonymous";
          audio.load();

          // Show controls
          audioControls.classList.add('visible');
          randomPresetBtn.disabled = false;
          minimizeBtn.classList.add('visible');
          document.getElementById('sidePanel').classList.add('visible');

          // Handle successful audio load
          audio.addEventListener('canplay', () => {
            updateStatus('Audio loaded! Press play to start visualization', 'success');
          }, { once: true });

          // Handle audio load errors
          audio.addEventListener('error', () => {
            let errorMsg = 'Failed to load audio from link. ';
            if (audio.error) {
              switch (audio.error.code) {
                case 1: errorMsg += 'Loading was aborted.'; break;
                case 2: errorMsg += 'Network error - check your internet connection.'; break;
                case 3: errorMsg += 'Format not supported or file is corrupted.'; break;
                case 4: errorMsg += 'File not found or CORS policy blocked the request.'; break;
                default: errorMsg += 'Unknown error occurred.';
              }
            } else {
              errorMsg += 'Could not load the audio file.';
            }
            updateStatus(errorMsg, 'error');
            console.error('Audio error:', audio.error);
            audioControls.classList.remove('visible');
            randomPresetBtn.disabled = true;
            minimizeBtn.classList.remove('visible');
          }, { once: true });

          // Audio state events (bind once)
          bindAudioEvents();

        } catch (error) {
          console.error('Error loading audio:', error);
          updateStatus('Failed to load audio: ' + error.message, 'error');
          audioControls.classList.remove('visible');
          randomPresetBtn.disabled = true;
          minimizeBtn.classList.remove('visible');
        }
      }

      // Event listeners
      loadBtn.addEventListener('click', loadAudio);

      randomPresetBtn.addEventListener('click', loadRandomPreset);

      document.getElementById('presetSelect').addEventListener('change', (e) => {
        loadPresetByIndex(parseInt(e.target.value));
      });

      document.getElementById('nextPresetBtn').addEventListener('click', loadNextPreset);
      document.getElementById('prevPresetBtn').addEventListener('click', loadPrevPreset);

      minimizeBtn.addEventListener('click', () => {
        controls.classList.toggle('minimized');
        const sidePanel = document.getElementById('sidePanel');
        sidePanel.classList.toggle('hidden');
        const isMinimized = controls.classList.contains('minimized');
        minimizeBtn.textContent = isMinimized ? 'Show Controls' : 'Hide Controls';
      });

      // Handle Enter key in input
      audioUrl.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loadAudio();
      });

      // Auto-change preset every 30 seconds
      setInterval(() => {
        if (document.getElementById('autoChangeCheckbox').checked && audioMotion && !audio.paused) {
          loadRandomPreset();
        }
      }, 30000);

      }); // End window.load
    </script>
  </body>
</html>
